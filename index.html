<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="dist/css/index.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="/js/app.js"></script>
    <title>Login | Bubble</title>
  </head>
  <body class="bg-secondary">
    <div class="container mt-5" id="login-container">
      <div class="row align-items-center">
        <!-- HOME COLLAGE -->
        <div class="col col-md-12 col-lg-5 offset-lg-1 mh-50 p-5 mx-5">
          <img
            src="images/login-collage.png"
            alt=""
            class="w-100 d-none d-xl-block"
          />
        </div>

        <!-- LOGIN / REGISTER WIDGET -->
        <div
          class="col col-12 col-md-6 offset-md-3 col-xl-4 offset-xl-1 d-flex flex-column align-items-center"
        >
          <h1>
            <img src="images/logo-with-tagline.svg" alt="" class="img-fluid" />
          </h1>

          <!-- LOGIN -->
          <div
            id="login-user"
            class="card bg-light mt-3 w-100 border-0 rounded-5 shadow"
          >
            <form action="submit" class="" id="login-form">
              <div class="py-5 px-3">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    name="email"
                    class="form-control rounded-4"
                    id="login-email"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="login-email">Email address</label>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    name="password"
                    class="form-control rounded-4"
                    id="login-password"
                    placeholder="Password"
                    required
                  />
                  <label for="login-password">Password</label>
                </div>
              </div>
              <a href="feed/index.html" class="text-decoration-none"
                ><div
                  class="text-black text-center btn-success bg-success w-100 border-0 rounded-bottom-5 rounded-top-0 py-3 display-6"
                >
                  Sign in
                </div></a
              >
            </form>
          </div>

          <!-- REGISTER -->
          <div
            id="register-user"
            class="card bg-light mt-3 w-100 border-0 rounded-5 shadow visually-hidden"
          >
            <form action="submit" class="" id="reg-form">
              <div class="py-5 px-3">
                <div class="form-floating mb-3">
                  <input
                    type="name"
                    name="name"
                    class="form-control rounded-4"
                    id="reg-name"
                    placeholder="name@example.com"
                  />
                  <label for="reg-name">Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    name="email"
                    class="form-control rounded-4"
                    id="reg-email"
                    placeholder="name@example.com"
                  />
                  <label for="reg-email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="url"
                    name="avatar"
                    class="form-control rounded-4"
                    id="reg-avatar"
                    placeholder="profile image url"
                  />
                  <label for="reg-email">Profile image url</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="url"
                    name="banner"
                    class="form-control rounded-4"
                    id="reg-banner"
                    placeholder="banner image url"
                  />
                  <label for="reg-email">Banner image url</label>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    name="password"
                    class="form-control rounded-4"
                    id="reg-password"
                    placeholder="Password"
                  />
                  <label for="reg-password">Password</label>
                </div>
              </div>
              <a href="feed/index.html" class="text-decoration-none"
                ><div
                  class="text-black text-center btn-success bg-success w-100 border-0 rounded-bottom-5 rounded-top-0 py-3 display-6"
                >
                  Create account
                </div></a
              >
            </form>
          </div>

          <!-- SEE REGISTER WIDGET -->
          <button
            href=""
            id="register-here"
            class="bg-light rounded-5 w-100 mt-3 border-0 p-3 text-center text-black text-decoration-none"
          >
            Don't have a Bubble account?
            <br />
            <span
              class="text-decoration-underline text-primary link-body-emphasis"
              >Sign up now!</span
            >
          </button>

          <!-- SEE LOGIN WIDGET -->
          <button
            href=""
            id="login-here"
            class="bg-light rounded-5 w-100 mt-3 border-0 p-3 text-center text-black text-decoration-none visually-hidden"
          >
            Already have a Bubble account?
            <br />
            <span
              class="text-decoration-underline text-primary link-body-emphasis"
              >Back to login</span
            >
          </button>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer
      class="container mt-3 mt-md-5 d-flex justify-content-center flex-wrap gap-4"
    >
      <a href="">Help</a>
      <a href="">Join us</a>
      <a href="">Affiliates</a>
      <a href="">Legal</a>
    </footer>
  </body>
</html>
